<div class="row" ng-if="!hasNovaPatient">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">Nincs NOVA beteg kapcsolat</h3>
        <p class="text-center">A páciens még nincs NOVA beteggel összekötve. Lépjen be admin felhasználóként és
            kapcsolja össze a MORA beteget a
            NOVA beteggel.</p>
    </div>
</div>
<div class="row" ng-if="hasNovaPatient">
    <div class="col-md-3">
        <h4>Tesztek időpontja</h4>
        <ul id="nova-results-list">
            <li ng-click="selectTest(result.id)" ng-class="{selected : result.id == selectedTestId}"
                ng-repeat="result in results">
                {{result.datum}} {{result.uhrZeit}}
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <div ng-if="novaResult">
            <div class="row form-inline">
                <div class="form-group">
                    <label for="tree-search">Keresés</label>
                    <input id="tree-search" type="text" class="form-control" ng-model="treeSearch">
                </div>
                <button class="btn btn-default" ng-click="openTree()">Kinyit</button>
                <button class="btn btn-default" ng-click="closeTree()">Bezár</button>

            </div>
            <div class="row">
                <treecontrol class="tree-boot col-md-12"
                             tree-model="novaResult.root"
                             options="treeControlOptions"
                             expanded-nodes="allNodes"
                             filter-expression="treeSearch"
                >
                    {{node.nameEng}}
                </treecontrol>
            </div>
        </div>
    </div>
</div>
