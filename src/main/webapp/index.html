<!DOCTYPE html>
<html lang="hu" ng-app="MoraPatientApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>{{title}}</title>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/hu.js"></script>
    <script src="js/lodash.js"></script>
</head>
<body ng-cloak>
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController" ng-if="loginTherapist != null">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li ng-class="{'active' : isActive('/patient-list')}"><a href="#/patient-list">Páciens lista</a></li>
            <li ng-class="{'active' : isActive('/patient-data')}"><a href="#/patient-data">Új páciens</a></li>
        </ul>
        <p class="navbar-text">Bejelentkezve mint: {{loginTherapist.name}}</p>
        <div ng-if="patientName" class="text-center navbar-center">
            <h4>Páciens: {{patientName}}</h4>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li ng-class="{'active' : isActive('/therapist-admin')}"><a href="#/therapist-admin">Terapeuták</a></li>
            <li><a href="#/login">Kijelentkezés</a></li>
        </ul>
    </div>
</nav>
<div class="container" ng-view></div>


<script src="js/angular.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-messages.js"></script>
<script src="js/angular-aria.js"></script>
<script src="js/angular-material.js"></script>
<script src="js/ng-infinite-scroll.min.js"></script>

<!--angular app-->
<script src="app/app.js"></script>

<!--factories-->
<script src="app/components/MoraDataService.js"></script>
<script src="app/components/HunCityService.js"></script>
<script src="app/components/AlertService.js"></script>
<script src="app/components/PatientsCache.js"></script>

<!--directive-->
<script src="app/therapies/therapy-directive.js"></script>

<!--controllers-->
<script src="app/navbar/NavbarController.js"></script>
<script src="app/login/LoginController.js"></script>
<script src="app/patient-data/PatientDataController.js"></script>
<script src="app/patient-list/PatientListController.js"></script>
<script src="app/therapies/TherapiesController.js"></script>
<script src="app/therapies/TherapyDialog.js"></script>
<script src="app/therapist-admin/TherapistAdminController.js"></script>

</body>
</html>
