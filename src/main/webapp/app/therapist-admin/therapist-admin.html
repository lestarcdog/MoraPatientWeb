<div class="row">
    <div class="col-md-4 col-md-offset-2">
        <form class="form" novalidate name="newTherapistForm" ng-submit="saveTherapist()">
            <div class="form-group">
                <label for="newTherapistName">Új terapeuta neve: </label>
                <input id="newTherapistName" name="newTherapistName" class="form-control" type="text" ng-required="true"
                       ng-model="newTherapistName">
            </div>
            <input type="submit" class="btn btn-primary" value="Mentés"/>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-2">
        <table class="table table-hover">
            <thead>
            <th>Terapeuta neve</th>
            <th>Műveletek</th>
            </thead>
            <tbody>
            <tr ng-repeat="t in therapists">
                <td>{{t.name}}</td>
                <td>
                    <form ng-submit="delete(t.id)"><input class="btn btn-default" value="Törlés"/></form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
