<div>
    <h2 class="text-center">Bejelentkezés</h2>
    <div class="col-md-4 col-md-offset-4">
        <form ng-submit="login()">
            <div class="form-group">
                <label for="therapistName">Terapeuta</label>
                <select name="therapistName" id="therapistName" class="form-control"
                        ng-model="data.loginTherapist"
                        ng-options="t.name for t in data.therapists"
                >
                    <option value="">Bejelentkezés mint...</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" ng-disabled="data.loginTherapist == null" class="btn btn-primary form-control">Bejelentkezés</button>
            </div>
        </form>
    </div>
</div>
